<div class="main">
  <div class="offer offer-ani">
    <h1>{{headline_text}}</h1>
    <img class="desktop-only" src="{{headline_url}}" alt="Unlock More" />
    <img class="mobile-only" src="{{headline_stacked_url}}" alt="Unlock More" />
    <div class="ribbon">
      <p>{{{ribbon_text}}}</p>
    </div>
  </div>
  <div class="event event-one-ani">
    <div class="copy">
      <h1>{{{event_01_name_text}}}</h1>
      <h2>{{event_01_date_text}}</h2>
    </div>
    <div class="products">
      <img src="{{symp_products_url}}" alt="Symposium Products" />
    </div>
  </div>
  <div class="event flex-reverse event-two-ani">
    <div class="copy">
      <h1>{{{event_02_name_text}}}</h1>
      <h2>{{event_02_date_text}}</h2>
    </div>
    <div class="products">
      <img src="{{nx_products_url}}" alt="Nutrametrix Products" />
    </div>
  </div>
  <div class="cta-container">
    <div class="cta">
      <p>{{cta_text}}</p>
    </div>
    <p class="disclaimer">{{disclaimer_text}}</p>
  </div>
</div>
